<h1>여기는 home 페이지 입니다</h1>

{% for blog in posts.all %}
<div class="container">
    <a href="{% url 'detail' blog.id %}">
    <h1>{{ blog.title }}</h1>
    </a>
    <p>{{ blog.pub_date }}</p>
    <p>{{ blog.body }}</p>
</div>
<a href="{% url 'delete' blog.id %}">삭제하기 </a>
<br>
<a href="{% url 'update' blog.id %}">수정하기 </a>
{% endfor %}
<br>
<br>
<a href="{% url 'new' %}">새글 쓰러가기</a>
